<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css" />
</head>
<body>
    <nav>
        <a href="/">Video</a>
        <a href="/upload">Upload Images</a>
    </nav>
    <br><br/>
    <div id="content">
        <div class="input-container">
            <button onclick="startStreaming()">Start Streaming</button>
            <button onclick="stopStreaming()">Stop Streaming</button>
        </div>

        <div class="video-container">
            <video width="640" height="480" autoplay="true" id="videoElement"></video>
        </div>
        
        <img width="640" height="480" id="live" src="" alt="Please start the stream" />
        <canvas width="640" height="480" id="canvas" style="visibility: hidden"></canvas>
    </div>
    
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
